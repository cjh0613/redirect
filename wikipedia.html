<!DOCTYPE html> <html lang=zh-CN><meta charset=utf-8><script type="text/javascript">
function GetQueryString(name) { 
	          var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
	          var r = window.location.search.substr(1).match(reg); //获取url中"?"符后的字符串并正则匹配
	          var context = ""; 
	 
	      if (r != null) 
	      context = r[2]; 
	     reg = null; 
	     r = null; 
	     return context == null || context == "" || context == "undefined" ? "" : context; 
	  }
	 var s=GetQueryString("s")||0;
	 var title=GetQueryString("title")||0;
var lang = (navigator.language||navigator.userLanguage).toLowerCase();//常规浏览器语言和IE浏览器
if(lang == 'zh-cn'){window.location.href="https://cjh0613.gitee.io/redirect/wikipedia/zh-cn.html?s="+s;}
else{window.location.href="https://zh.wikipedia.org/wiki/"+s;}
</script></html>
